<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin - Record Model Level</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* Fully transparent background */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .container h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        #subtitles {
            font-size: 14px;
            color: #000; /* Fully opaque text for subtitles */
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .audio-controls {
            margin-top: 15px;
        }
        .audio-controls input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio and Video Page</h1>
        <video id="video" controls>
            <source src="https://jtauchus.github.io/PMC-HarvesterEnergyCenter/media/PMC%20MEP%20modeling.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="subtitles"></div>
        <audio id="audio" src="https://jtauchus.github.io/PMC-HarvesterEnergyCenter/media/Record%20Level%20model.mp3" controls></audio>
        <div class="audio-controls">
            <label for="volume-control">Adjust Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script>
        const subtitles = [
            { start: 0.000, end: 5.000, text: "This is the Record Level model showcasing detailed integrations." },
            { start: 5.001, end: 10.000, text: "It includes architecture, structural systems, and MEP disciplines." },
            { start: 10.001, end: 15.000, text: "Explore its capabilities for facilities management and lifecycle efficiency." }
        ];

        const audio = document.getElementById('audio');
        const subtitlesDiv = document.getElementById('subtitles');
        const volumeControl = document.getElementById('volume-control');

        // Synchronize subtitles with audio narration
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const currentSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
            subtitlesDiv.textContent = currentSubtitle ? currentSubtitle.text : '';
        });

        // Adjust audio volume
        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });
    </script>
</body>
</html>
