<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Drawings - Foundational Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .container h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        #subtitles {
            font-size: 14px;
            color: #333;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 15px;
        }
        .audio-controls {
            margin-top: 15px;
        }
        .audio-controls input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }
        .info-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .info-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Legacy Drawings - Foundational Data</h1>
        <div id="subtitles"></div>
        <audio id="audio" src="https://jtauchus.github.io/PMC-HarvesterEnergyCenter/media/Legacy%20Drawings.mp3" controls></audio>
        <div class="audio-controls">
            <label for="volume-control">Adjust Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script>
        const subtitles = [
            { start: 0.000, end: 4.000, text: "Legacy drawings provide critical information that laser scans alone cannot capture." },
            { start: 4.000, end: 9.000, text: "While reality capture injects spatial accuracy into a digital twin, legacy drawings add context." },
            { start: 9.000, end: 14.000, text: "They include design intent, construction details, and system layouts that may not be physically visible." },
            { start: 14.000, end: 20.000, text: "These drawings, combined with facility management databases, complete the foundational level for normalized models." },
            { start: 20.000, end: 25.000, text: "This integration ensures the model is spatially accurate and enriched with enterprise-level data." },
            { start: 25.000, end: 30.000, text: "By combining legacy data with reality capture, we create a comprehensive resource for operations and decision-making." }
        ];

        const audio = document.getElementById('audio');
        const subtitlesDiv = document.getElementById('subtitles');
        const volumeControl = document.getElementById('volume-control');

        // Synchronize subtitles with audio narration
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const currentSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
            subtitlesDiv.textContent = currentSubtitle ? currentSubtitle.text : '';
        });

        // Adjust audio volume
        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });
    </script>
</body>
</html>
