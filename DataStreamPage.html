<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Stream-Integrated Digital Twin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .container h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .container video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #subtitles {
            font-size: 14px;
            color: #333;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 15px;
        }
        .audio-controls {
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .audio-controls input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }
        .info-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .info-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Stream-Integrated Digital Twin</h1>
        <video id="video" controls>
            <source src="https://jtauchus.github.io/PMC-HarvesterEnergyCenter/media/Energy%20Center%20Digital%20Twin%20Data.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="subtitles"></div>
        <audio id="audio" src="https://jtauchus.github.io/PMC-HarvesterEnergyCenter/media/data%20integrated%20Level.mp3" controls></audio>
        <div class="audio-controls">
            <label for="volume-control">Adjust Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>
        <a class="info-link" href="https://pmcorp.com/consultation/" target="_blank">Request More Information</a>
    </div>

    <script>
        const subtitles = [
            { start: 0.000, end: 4.000, text: "The record model provides the foundation for the Data Stream-Integrated Digital Twin." },
            { start: 4.000, end: 10.000, text: "This level combines real-time sensor data, events, and analytics through cloud platforms like Autodesk Tandem." },
            { start: 10.000, end: 20.000, text: "Facilities managers can monitor energy usage, system performance, and environmental conditions in real time." },
            { start: 20.000, end: 30.000, text: "Predictive analytics enhance decision-making, reduce downtime, and optimize operations." },
            { start: 30.000, end: 38.000, text: "This integration transforms facility management into a dynamic, data-driven process." }
        ];

        const audio = document.getElementById('audio');
        const subtitlesDiv = document.getElementById('subtitles');
        const volumeControl = document.getElementById('volume-control');

        // Synchronize subtitles with audio narration
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const currentSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
            subtitlesDiv.textContent = currentSubtitle ? currentSubtitle.text : '';
        });

        // Adjust audio volume
        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });
    </script>
</body>
</html>
