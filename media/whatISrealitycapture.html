<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Reality Capture?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 380px; /* Adjusted for responsive display */
        }
        .container h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        #subtitles {
            font-size: 14px;
            color: #000;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 15px;
        }
        .audio-controls {
            margin-top: 15px;
        }
        .audio-controls input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }
        .info-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .info-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What is Reality Capture?</h1>
        <div id="subtitles"></div>
        <audio id="audio" src="https://jtauchus.github.io/PMC-HarvesterEnergyCenter/media/Scene%201%20Narration.mp3" controls></audio>
        <div class="audio-controls">
            <label for="volume-control">Adjust Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>
        <!-- CTA Link -->
        <a href="https://pmcorp.com/consultation/" class="info-link" target="_blank">Contact PMC for More Information</a>
    </div>

    <script>
        const subtitles = [
            { start: 0, end: 3.336, text: "You're looking at a point cloud created with Reality Capture." },
            { start: 3.336, end: 8.187, text: "This detailed scan provides the foundation for generating an accurate digital model." },
            { start: 8.187, end: 15.091, text: "By combining point cloud data with drawing sources, the final design ensures precision and reliability." },
            { start: 15.091, end: 21.328, text: "Click the floor hotspot to see the transformation from raw data to a fully realized model." }
        ];

        const audio = document.getElementById('audio');
        const subtitlesDiv = document.getElementById('subtitles');
        const volumeControl = document.getElementById('volume-control');

        // Synchronize subtitles with audio narration
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const currentSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
            subtitlesDiv.textContent = currentSubtitle ? currentSubtitle.text : '';
        });

        // Adjust audio volume
        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });
    </script>
</body>
</html>
