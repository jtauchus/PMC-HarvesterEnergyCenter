<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Model - Digital Twin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 800px;
        }
        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .container video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #subtitles {
            font-size: 14px;
            color: #333;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 15px;
        }
        .audio-controls {
            margin-top: 15px;
        }
        .audio-controls input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Record Model - Digital Twin</h1>
        <video id="video" controls>
            <source src="https://jtauchus.github.io/PMC-HarvesterEnergyCenter/media/PMC%20MEP%20modeling.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="subtitles"></div>
        <audio id="audio" src="https://jtauchus.github.io/PMC-HarvesterEnergyCenter/media/recordmodel.mp3" controls></audio>
        <div class="audio-controls">
            <label for="volume-control">Adjust Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script>
        const subtitles = [
            { start: 0, end: 3.5, text: "You're viewing the 'Record Model' level of the Digital Twin." },
            { start: 3.5, end: 7.5, text: "This comprehensive set of federated models integrates architecture, structural, and MEP systems." },
            { start: 7.5, end: 12.5, text: "Within this model, you'll find sheets, schedules, systems, and equipment data." },
            { start: 12.5, end: 17.0, text: "It provides all the resources needed for lifecycle management and maintenance." },
            { start: 17.0, end: 21.0, text: "The model minimizes onsite access and supports emergency queries with accurate data." },
            { start: 21.0, end: 25.5, text: "Click play to see how the Record Model supports operational efficiency and safety." }
        ];

        const audio = document.getElementById('audio');
        const subtitlesDiv = document.getElementById('subtitles');
        const volumeControl = document.getElementById('volume-control');

        // Synchronize subtitles with audio
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const currentSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
            subtitlesDiv.textContent = currentSubtitle ? currentSubtitle.text : '';
        });

        // Adjust audio volume
        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });
    </script>
</body>
</html>
